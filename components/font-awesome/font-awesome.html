<style>
@font-face {
  font-family: 'FontAwesome';
  src: url('fonts/fontawesome-webfont.eot?v=4.3.0');
  src: url('fonts/fontawesome-webfont.eot?#iefix&v=4.3.0') format('embedded-opentype'), url('fonts/fontawesome-webfont.woff2?v=4.3.0') format('woff2'), url('fonts/fontawesome-webfont.woff?v=4.3.0') format('woff'), url('fonts/fontawesome-webfont.ttf?v=4.3.0') format('truetype'), url('fonts/fontawesome-webfont.svg?v=4.3.0#fontawesomeregular') format('svg');
  font-weight: normal;
  font-style: normal;
}
</style>
<link rel="import" href="../polymer/polymer.html">

<!--
A simple custom element that will render Font Awesome icons.

Font Awesome by Dave Gandy - [http://fontawesome.io](http://fontawesome.io)

[Complete Icon List](http://fortawesome.github.io/Font-Awesome/icons/)

##### Example

    <font-awesome icon="deviantart"></font-awesome>

##### Modifiers
Use the modifiers explained [here](http://fortawesome.github.io/Font-Awesome/examples/) like so:

    <font-awesome icon="deviantart fa-spin"></font-awesome>

@element font-awesome
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://baclap.github.io/font-awesome
-->
<polymer-element name="font-awesome" attributes="icon">
  <template>
    <link rel="stylesheet" href="font-awesome.css">
    <i class="fa fa-{{icon}}"></i>
  </template>
  <script>
    Polymer({
      /**
       * The `icon` to display.
       *
       * @attribute icon
       * @type string
       * @default 'deviantart'
       */
       icon: 'deviantart'
    });
  </script>
</polymer-element>
